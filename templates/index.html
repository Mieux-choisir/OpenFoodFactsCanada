<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Merging Tool</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container mt-4">

    <h2 class="text-center mb-4">Product Merging Tool</h2>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th></th>
                    <th class="text-center">OFF</th>
                    <th></th>
                    <th class="text-center w-50">Result</th>
                    <th class="text-center">FDC</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="product-fields">
                <tr>
                    <td><strong>ID</strong></td>
                    <td colspan="5" id="id_match" class="fw-bold text-center"></td>
                </tr>
            </tbody>

        </table>
    </div>

    <div class="text-center mt-4">
        <button id="mergeBtn" class="btn btn-primary px-4">MERGE</button>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
